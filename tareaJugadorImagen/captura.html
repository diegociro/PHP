 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <link rel="stylesheet" href="captura.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Jugador</h1>
        <form enctype="multipart/form-data" action="index.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="99" required class="age-input">
            </div>

            <div class="form-group">
                <label>Armas a elegir (puedes elegir varias):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="armas" value="maza"> Maza</label>
                    <label><input type="checkbox" name="armas" value="antorcha"> Antorcha</label>
                    <label><input type="checkbox" name="armas" value="Martillo"> Martillo</label>
                    <label><input type="checkbox" name="armas" value="latigo"> Látigo</label>
                </div>
            </div>

            <div class="form-group">
                <label class="radio-label">¿Practica artes mágicas?</label>
                <div class="radio-group">
                    <label><input type="radio" name="magia" value="si"> Sí</label>
                    <label><input type="radio" name="magia" value="no"> No</label>
                </div>
            </div>

            <div class="form-group file-upload-group">
                <label for="imagen">Subir imagen:</label>
                <div class="file-input-display">
                    <input type="file" id="imagen" name="imagen" class="hidden-file-input">
                    <label for="imagen" class="file-button">Examinar...</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="button primary">Enviar</button>
                <button type="reset" class="button secondary">Borrar</button>
            </div>
        </form>
    </div>
</body>
</html>
